apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
      - name: python-app
        image: ${{ secrets.DOCKER_USERNAME }}/python-app:latest  # Directly use the image name
        ports:
        - containerPort: 5000
